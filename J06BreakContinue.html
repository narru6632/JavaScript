<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J06BreakContinue.html</title>
    <script>
        var i=0;
        //0을 제외한 숫자 = true >> 0 이외의 숫자는 전부 true
        //while에 아무숫자나 넣으면 while(true)문이 된다
        while(-1){ 
            i++; //i=0
            //i=1
            document.write("i="+i+"<br>");
            if(i==3) break; //반복문 탈출

            document.write("break문 이후 출력문<br>");

            if(i%2==0) continue; //반복문으로 돌아가기

            document.write("continue문 이후 출력문<br>");
        }
        document.write("while문 종료");
    </script>
</head>
<body>
    
</body>
</html>
