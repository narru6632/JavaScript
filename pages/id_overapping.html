<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function idUse(){
            /*
                부모창에서 팝업창을 열때 readonly속성이 적용되어 사용자는 내용을
                수정할 수 없다. 하지만 JS를 이용하면 수정할 수 있다. 또한 opener
                속성을 통해 부모창으로 필요한 데이터를 전달할 수 있다.
                재입력한 아이디를 부모창의 id입력란에 입력해 준다.
            */
            opener.document.registFrm.id.value =
                document.overlapFrm.retype_id.value;
            // 아이디 중복 확인창을 닫아준다.
            self.close();
        }
        // 문서의 로드가 끝난 후 익명 함수를 실행한다.
        window.onload = function(){
            //현재 주소창에 입력된 URL을 가져온다. 
            var url = location.href;
            // 가져온 내용을 콘솔에 출력한다.
            console.log(url);
            //물음표(?) 및 엠퍼센트(&)를 통해 문자열을 배열로 만든다. 
            var parameters = (url.slice(url.indexOf('?') + 1, url.length)).split('&');
            console.log(parameters[0]);//id=입력된값
            //이퀄(=)을 통해 split한다. 
            returnValue = parameters[0].split('=')[1];
            //span태그에 삽입한다. 
            document.getElementById('user_id').innerHTML = returnValue;
        }
    </script>
</head>
<body>
    <h2>아이디 중복확인 하기</h2>
     
    <!--         
    JSP연동 이후 실행가능한 코드. 파<h4>부모창에서 입력한 아이디 : 
    -->
    
    <h3>부모창에서 입력한 아이디 : 
        <span id="user_id"></span>사용할수 없습니다
    </h3>
    
    <h4>아이디가 중복되었을때 재입력한 아이디</h4>
    <form name="overlapFrm">
        <input type="text" name="retype_id" size="20" />
        <input type="button" value="아이디사용하기" onclick="idUse();" />
    </form>
</body>
</html>
