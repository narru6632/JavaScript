<head>
    <meta charset="UTF-8">

    <script>
        document.write("JS의 core객체 - Math");
        
        document.write("-10의 절대값 : "+ Math.abs(-10)+"<br/>");
        document.write("2의 3승:"+ Math.pow(2,3)+"<br/>");
        document.write("3.159의 반올림:"+ Math.round(3.159)+"<br/>");
        document.write("3.159의 올림:"+ Math.ceil(3.159)+"<br/>");
        document.write("3.159의 내림:"+ Math.floor(3.159)+"<br/>");
         
        document.write("난수발생1:"+ Math.random()+"<br/>");
        document.write("난수발생2(1~10):"+parseInt((Math.random()*10)+1)+"<br/>");
        
        document.write("최소값:"+ Math.min(1, 10, -100, -10, 1000, 0) +"<br/>");
        document.write("최대값:"+ Math.max(1, 10, -100, -10, 1000, 0) +"<br/>");
        
        </script>
        
</head>
<body>

    
    <script>
        // 버블정렬을 통해 생성된 난수를 오름차순으로 정렬
        var setOrdering = function(arr){
                for(var i=0 ; i<arr.length-1 ; i++) {
                for(var j=0 ; j<(arr.length-1)-i ; j++) {
                    //2개의 원소를 비교해서 앞의자리 숫자가 크다면 교환한다
                    //즉 큰 수를 뒤로 보낸다
                    if(arr[j] > arr[j+1]) {
                        temp = arr[j];
                        arr[j] = arr[j+1];
                        arr[j+1] = temp;
                    }					
                }
            }
        }

        // 로또번호 생성 -> 중복되지 않는 난수 6개 생성
    function getLotto()
    {
        // 로또번호를 저장할 크기 6인 배열을 생성 후 초기화한다
        var lottoNum=[0,0,0,0,0,0];
        // 로또 배열의 인덱스로 숫자를 채울 떄 마다 1씩 증가
        var index = 0;
        // 중복값 확인을 위한 변수 생성
        var flag = false;
        /* 
            배열에 중복되지 않는 난수를 하나씩 채워가면서 인덱스를 1씩 증가시켜
            6개의 난수가 채워지면 while문을 탈출한다
        */
        while(index<6){
            /*
                <1~45사이의 난수 생성>
                    0~1사이의 실수값을 난수로 생성
                    난수에 45를 곱한 후 소수부를 제거하기위해 praseInt()에 넣기
                    0~44까지의 난수가 만들어짐 
                    1씩 더해서 1~45의 난수로 만들기    
            */
            var randomNum = parseInt(Math.random()*45)+1;
            //배열에 저장된 숫자와 난수를 비교하기 위해 배열의 크기만큼 반복하기
            for(var i=0; i<lottoNum.length; i++){
                //배열의 i번째 원소와 난수를 비교
                if(lottoNum[i]==randomNum){
                    flag = true; //일치시 true 변경(중복)
                }
            }
            if(flag==true){
                flag = false;//중복된 값이 확인되면 while문의 처음으로 돌아가 난수 재생성
                continue;
            }
            else{
                //중복된 값이 없다면 인덱스의 처음부터 채워준다.
                //채운 후 에는 index++
                lottoNum[index++] = randomNum;
            }
        }
        //인덱스가 6이되어 while문을 탈출하면 오름차순 정렬을 위해 다음 함수를 호출

        setOrdering(lottoNum);//위에서 만들어둔 정렬용 버블함수

        //생성된 로또를 문자열 변수에 연결하여 저장
        var lottoStr ="";
        for(var i=0; i<lottoNum.length;i++){
            lottoStr += lottoNum[i] + "&nbsp;";
        }
        // 웹 브라우저에 출력
        document.getElementById("lottoNumber").innerHTML=lottoStr;

    }
    </script>



    <h2>Lotto(1~45) 번호 생성하기</h2>
    <button type="button" onclick="getLotto();">
        로또번호생성하기
    </button>
    <!--span#lottoNumber-->
    <span id="lottoNumber" style="font-size:2em; color:red;">
        생성된 로또번호는 여기에 출력됩니다.
    </span>
</body>
