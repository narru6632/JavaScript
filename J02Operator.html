<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J02Operator.html</title>
    <script type="text/javascript">

        document.write("<h2>산술연산자</h2)");
        //곱셈 나눗셈 나머지 연산자가 우선순위가 높다
        document.write("(3%5*2+10/5)="
            + (3%5*2+10/5));
        
        //Java에서는 정수자료형으로 반환되므로 0이 나오지만, JS에서는 0.6이 출력된다(실수연산 가능)
        document.write("<br/> 3/5="+(3/5));

        
        document.write("<h2>비교연산자</h2>");
        //문자열끼리의 비교연산 가능.
        document.write("가나다1">'가나다');// 결과는 true 
        document.write("<br>","나다마"<'가나다');//결과는 false 유니코드순으로 비교(뒤로 갈 수록 문자값이 높음)
    

        document.write("<br/> 3>9==0의 결과"+(3>9==0)); //결과는 true
        // 3>9 ---> false
        // 0 ---> false    
        // false == false   --> true



        //JS에선 0, null, false ==> False 반환
        //그 외엔 True로 생각하면 된다

        if(-1){ //0이 아니므로 true
            document.write("<br/>-1은 true이다");//출력
        }
        else{
            document.write("<br/>-1은 false이다");
        }

        if(null){ // null==false
            document.write("<br/>null은 true이다");
        }
        else{
            document.write("<br/>null은 false이다");//출력
        }

        if(10-10){ // 0이므로 false
            document.write("<br/>10-10은 true이다");
        }
        else{
            document.write("<br/>10-10은 false이다");//출력
        }

        if(false==null){// false와 null 자체의 비교는 서로 다르다고 판정함
            document.write("<br/>true이다.");
        }
        else{
            document.write("<br/>false이다."); // 같은건 아님, 출력
        }

        if("자바스크립트"){ // 문자열은 null이 아님
            document.write("<br/>문자열은 true이다."); //출력
        }
        else{
            document.write("<br/>문자열은 false이다.");
        }

    // 논리연산자의 우선순위 : ! > && > ||
    document.write("<h2>논리연산자</h2>");
    document.write("(3<2) || (5<=10) && !(3-4) 의 결과:"+
            (3<2) || (5<=10) && !(3-4));
            // f || t && f -> f 


    document.write("<h2>증감연산자</h2>");
    var num = 10;
    num++ //11
    document.write("num="+ ++num); //12
    document.write("<br/>num="+ num++); //12
    document.write("<br/>num="+ num); //13


    document.write("<h2>복합대입연산자</h2>");
    document.write("num%=5="+(num%=5)); //3
                // num = num%5 -> 13/5 -> 3

    </script>
</head>
<body>
    
</body>
</html>
