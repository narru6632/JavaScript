<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J05ForWhile.html</title>
    <script>

        /*
            지역변수의 차이
            Java의 경우 : for문이나 if문의 블럭 내에서 선언한 변수는 블럭을 벗어나면 소멸함
            JS의 경우 : script태그 내에서 선언한 변수는 해당페이지의 모든 영역에서 사용할 수 있다
                        따라서 for문 내에서 선언된 변수역시 전역적으로 사용할 수 있다
        */ 
        for(var i=0; i<5; i++){
            var varInFor = 100;
            document.write('i='+i+"<br/>");
        }

        // 아래의 2개의 문장은 정상적으로 실행된다(JS에선 지역변수를 밖에서도 쓸 수 있기 때문)
        document.write("for문이 끝난 후 i의 값:"+i+"<br/>");
        document.write("for문 안에서 선언한 변수 varInFor:"+varInFor);

        /*
        10000
        01000
        00100
        00010
        00001
        시나리오]  for문으로 위와같은 모양을 출력하는 JS를 작성하시오*/

            document.write("<h2>이중 for문을 통한 출력</h2>");
            for(var i=1; i<=5; i++){
                for(var j=1; j<=5; j++){
                    if(i==j)
                        document.write("1&nbsp;"); //띄어쓰기용 &nbsp 
                    else
                    document.write("0&nbsp;");
                }
                document.write("<br/>"); //줄바꿈용 "<br/>
            }

            document.write("<h2>이중 while문을 통한 출력</h2>");
            var hang = 0;
            while(hang < 5){
                var yul = 0;
                while(yul <5){
                    if(hang==yul)
                        document.write("1&nbsp;"); //띄어쓰기용 &nbsp 
                    else
                    document.write("0&nbsp;");
                    yul++;
                }
                hang++;
                document.write("<br/>"); //줄바꿈용 "<br/>
            }


        
    </script>
</head>
<body>
    <script>
        /* 
            head영역에서 선언한 변수는 HTML문서 전체에서 사용할 수 있으므로
            아래 부분은 오류없이 정상적으로 출력된다.
        */
        document.write("여기는 body영역 <br>");
        document.write("for문이 끝난 후 body영역에서의 i값 출력 :"+i +"<br>");
        document.write("varInFor :"+ varInFor +"<br>");


        //JS의 함수는 function을 사용하여 정의한다
        function gugudanPrint(){
            /* 
                HTML문서에 정의된 원소 중 id값을 통해 DOM객체를 얻어온다. 모든<form>하위태그에는
                value속성이 있으므로, 입력된 값을 JS로 가져와서 변수에 저장한다.
            */
            var dan = document.getElementById("dan").value;
            var su = document.getElementById("su").value;
            var strGugu = "<table border='1'>";
            for(var x=2; x<= dan; x++){
                strGugu += "<tr>";

                for(var y=1; y<=su; y++){
                    strGugu += "<td>"+x+"*"+y+"="+(x*y)+"</td>";
                }
                strGugu += "</tr>";
            }
            strGugu += "</table>";
            /*
                위에서 생성한 구구단 테이블 태그를 sapn 태그에 innerHTML속성을 통해
                동적으로 출력한다.
            */
            document.getElementById("here_gugudan").innerHTML = strGugu;
        }
    </script>
    <table border="1">
        <tr>
            <td>단</td>
            <!-- <input type = 어쩌고 />  <--마지막에 /를 넣어 바로 닫아버림-->
            <td>
                <input type="text" id="dan"/>
            </td>
        </tr>
        <tr>
            <td>수</td>
            <td>
                <select id="su">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                </select>
            </td>
        </tr>
        <tr> 
            <td colspan="2"><!-- 결과만 나오는 곳이니 병합-->
                <input type="button" value="구구단출력" onclick="gugudanPrint();"/>
            </td>
        </tr>
    </table>
    <div>
        <span id="here_gugudan">
            구구단은 여기에 출력합니다
        </span>
    </div>
</body>
</html>
