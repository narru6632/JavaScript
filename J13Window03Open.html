<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J13Window03Open.html</title>
    <!-- 
        open() : 광고나 공지사항을 게시할 팝업창을 열고 싶을 때 사용하는 함수.
        형식] window.open(창의경로, 창의 이름, 창의 속성);
            - 창의 이름을 지정하지 않으면 동일한 창이 여러개 띄어진다.
            - 창이 이름이 동일하면 하나의 창에 여러개긔 창을 띄울 수 있다.
    -->
    <script>
        function findZipcode(){   
            // 창의 이름인 zip을 지우면 버튼을 누를때만다 새창이 띄어진다.
            open("./pages/zipcode.html",
                 "Zip",
                 "width=400, height=400, left=100, top=100, "
                 +" location=no, toolbar=no, menubar=no, "
                 +" scrollbars=yes, resizable=no");  
            /*
                location=yes, toolbar=yes, menubar=yes, resizable=yes해당 속성은 익스
                플러러에서만 적용되므로 현재는 거의 사용하지 않는다. 크롬, 파이어폭스
                등의 브라우저에서는 적용되지 않는다.
            */
        }
        /********************************/
        // open() 함수가 반환하는 윈도우객체의 참조값을 저장하기 위한 전역변수를 생성한다.
        var winObj1;
    
        function popFirst(){
            /*
                open()함수가 반환하는 참조값을 저장한다. 팜업의 크기는 가로, 세로 500px,
                위치는 좌측상단으로 설정한다.
            */
            winObj1 = window.open("./pages/popup01.html",
                "pop1", "width=500,height=500,left=0,top=0");
        }
        function popClose(){
            alert("팝업창1을 닫습니다.");
            // 앞에서 저장한 창의 참조값을 통해 자식창을 닫을수 있다.
            winObj1.close();
        }
        /*********************************/
        function screenCenterPop(){
            /*
                screen객체를 통해 사용하는 모니터의 현재 해상도를 구해올 수 있다. 
                해상도와 팝업창의 크기를 본인의 모니터에서 가운데 위치를 지정하여
                열수 있다.
            */
            var s_width = window.screen.width;
            var s_height = window.screen.height;            
            alert("모니터해상도>가로:"+ s_width +", 세로:"
                +s_height);
            
            /*
                팝업창의 크기가 500px이므로 좌측상단의 250px만틈 이동해야 화면의 정중앙에
                팝업창을 위치할 수 있다.
            */
            var leftVar = s_width/2 - 500/2;
            var topVar = s_height/2 - 500/2;
            window.open("./pages/popup01.html", "popup", 
                "width=500,height=500,left="+leftVar+",top="+
                topVar);
        }
    </script>
</head>
<body>
    <h2>팝업창 제어하기</h2>
    <h3>여기는 부모창임</h3>	
    <fieldset>
        <legend>우편번호검색하기</legend>
        <table>
            <tr>
                <td>우편번호</td>
                <td>
                    <input type="text" id="zipcode" size="5" />
                    <button onclick="findZipcode();">우편번호찾기</button>
                </td>
            </tr>
            <tr>
                <td>기본주소</td>
                <td>
                    <input type="text" id="addr1" size="30" />
                </td>
            </tr>
            <tr>
                <td>상세주소</td>
                <td>
                    <input type="text" id="addr2" size="40" />
                </td>
            </tr>
        </table>
    </fieldset>
    <!------------------------------------------------------------------>
    <h2>부모창에서 팝업창 제어하기</h2>		
    <p style="text-align:center;">
        <button onclick="popFirst();">첫번째 팝업창 열기</button>
        <button onclick="popClose();">첫번째 팝업창 닫기</button>
    </p>

    <!------------------------------------------------------------------->
    <h2>화면의 해상도 얻어와서 스크린중간에 팝업띄우기</h2>
    <p style="text-align:center;">
        <button onclick="screenCenterPop();">
            화면중간에팝업띄우기
        </button>
    </p>
    
</body>
</html>
