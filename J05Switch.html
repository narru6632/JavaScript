<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J05Switch.html</title>
    <script>
        //JAVA와는 달리 조건문 사용가능
        switch(10%2==0){
            case true:
                document.write("짝수다<br>");
                break;
            case false:
                document.write("홀수다<br>");
                break;
        }
        // 문자열의 경우 JAVA와 동일하게 사용
        switch("자스"){
            case "자바":
                document.write("자바다");
                break;
            case "자스":
                document.write("자스다");
                break;
            case "자수":
                document.write("자수다");
                break;
        }

    </script>
</head>
<body>
    
</body>
</html>
