<!DOCTYPE html>

    <script>
        document.write("<h2>JS의 Core객체 - String</h2>");

        // 문자열 선언시 더블 혹은 싱글 쿼테이션 모두 사용가능
        // 즉, '문자'와 "문자열"의 차이가 없다
        var str1 = "Hello Javascript";
        var str2 = '안녕 Java스크립트';
        var str3 = "Hi JS";
        var str4 = new String("Hi 자바스크립트");

        //문자열의 길이
        document.write("str1의 길이: "+str1.length+"<br>");

        //a태그로 링크거는것과 동일하게 내장된 link()함수를 사용할 수 있다.
        document.write("링크걸기(태그): "+
            "<a href = 'http://naver.com'>" + str4 + "</a><br/>");
        document.write("링크걸기(내장함수): " + str4.link('http://naver.com'));

        //특정 인덱스의 문자 하나를 반환한다.
        //'아이디검증'과 같은 기능을 구현할 때 주로 사용한다.
        document.write("<h2>charAt(인덱스)</h2>");
        document.write(str1.charAt(1)); // 결과 : e

        //문자열 잘라내기1 : 인덱스 3부터 7까지 잘라낸다.
        document.write("<h2>substring(시작,끝)</h2>");
        document.write("Academy" .substring(3,7)); //결과 demy

        //문자열 잘라내기2 : 인덱스 3부터 4byte를 잘라낸다
        document.write("<h2>substr(시작,길이)</h2>");
        document.write('Academy' .substr(3,4)); //결과 demy

        //특정 인덱스의 아스키코드를 반환한다.
        document.write("<h2>charCodeAt(인덱스)</h2>");
        document.write('Academy' .charCodeAt(1)); // 결과 99

        //아스키 코드를 문자로 변환하여 반환한다
        document.write("<h2>String.fromCharCode(아스키코드)</h2>");
        document.write(String.fromCharCode(67) + "<br>"); //대문자
        document.write(String.fromCharCode(99) + "<br>");  //소문자

        //문자열을 별도의 변환 없이 배열처럼 사용할 수 있다
        document.write("<h2>문자열을 배열처럼 사용하기</h2>");
        for(var i = 0; i< str2.length; i++){
            document.write("str["+i+"]= " + str2[i]+"<br>");
        }

        document.write("<br>")

문자열을 출력하는 프로그램을 작성하시오
*/
        function isNumber(param) {

            숫자로 판단되면 true
            아니면 false 반환

        document.write("<h2>연습문제 > 숫자형식찾기</h2>");
             var isNum1 = isNumber("100");
        (isNum1 == true) ? document.write("숫자형식<br/>"): document.write("숫자형식아님<br/>");
             var isNum2 = isNumber("100A");
        (isNum2 == true) ? document.write("숫자형식<br/>"): document.write("숫자형식아님<br/>");

        document.write("<h2>split() 함수</h2>");
        //split() : 구분자를 통해 문자열을 분리해서 배열로 변환시켜 주는 함수 
                document.write("<h3>구분자가 있는경우</h3>");
             var tel = "010-1234-5678";
             //구분자가 일치하는 경우 크기 3인 배열로 잘라 반환한다
             var telArr = tel.split("-"); //구분자 -
        for(var i=0 ; i<telArr.length ; i++){ 
            document.write("telArr["+ i +"]="+ telArr[i] +"<br/>");
        }
        
        //구분자가 일치하지 않는 경우 크기가 1인 배열로 반환한다
        document.write("<h3>구분자가 없는경우</h3>");
            var telArrNo = tel.split("*"); // 구분자 x
        for(var i=0 ; i<telArrNo.length ; i++){ 
            document.write("telArrNo["+ i +"]="+ telArrNo[i] +"<br/>");
        }

        //문자열의 앞에서부터 검색하여 문자열을 찾아 인덱스를 반환한다.
        //IndexOf()함수 - 특정문자나 문자열에서 해당하는 문자의 인덱스
        //값을 반환하고 찾지 못했을 경우 '-1'을 반환하는 메서드
        document.write("<h2>indexOf()함수</h2>"); 
        document.write(str2.indexOf("Java"));
        document.write(str2.indexOf("Java")!=-1 ? "Java 포함됨" : "Java 포함안됨");

        //문자열의 뒤에서부터 검색한다
        document.write("<h2>lastIndexOf()함수</h2>"); 
        document.write(str1.lastIndexOf("a")!=-1 ? "a 포함됨<br/>" : "a 포함안됨<br/>");
        document.write(str1+"에서 a의 마지막 위치는?"+str1.lastIndexOf("a") +"<br/>")


        /*
        연습문제] 아래 이메일 주소에서 @와 .사이에 있는값만
        추출하여 출력하는 프로그램을 작성하시오.
        xxx@yyy.co.kr 이라면 yyy만 출력되어야 한다.
        */
        var emailArray = ["kim@naver.com", "sung@hanmail.net", "park@gamil.com"];

        //방법 1. indexOf / substring 사용
        var getDomainStr1 = function(emailArr){
            for(var k=0; k < emailArray.length; k++){
                var fcut = emailArray[k].indexOf('@')+1;
                var lcut = emailArray[k].indexOf('.');
                document.write(emailArray[k] .substring(fcut,lcut)+"<br>"); 
            }
        }

        //방법 2. split() 사용
        var getDomainStr2 = function(emailArr){
            for(var l=0; l<emailArray.length; l++){
                var emArr = emailArray[l].split("@");
                var emArr2 = emArr[1].split(".")
                document.write(emArr2[0]+"<br>");
            }
        }

        document.write("<h2>연습문제>도메인 추출하기 방법1</h2>");
        getDomainStr1(emailArray);    
        
        document.write("<h2>연습문제>도메인 추출하기 방법2</h2>");
        getDomainStr2(emailArray);
