<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J15Event07.html</title>
    <script>
        // 전역변수 생성 
        var timer, count=1, divObj;
        function setTimer(obj){
            /*
                div태그에서 this를 통해 전달한 DOM객체를 매개변수로 받은 후 전역변수에 
                저장한다. 
            */
            divObj = obj;
            /* 0.3초에 한번씩 moveObj()를 호출한다. 이대 setInterval()이 반환한  참조값을
            timer변수에 저장한다. */
            timer = setInterval("moveObj()", 300);
        }
        function moveObj(){
            console.log("나 호출됨?");
            // 함수가 3번 호출되면 타이머 변수를 이용해서 setInteval()을 중지시킨다.
            if(count%3==0){					 
                clearInterval(timer);
            }
            count++;
            /*
                div박스의 left속성값을 얻어온 후 숫자로 변경하고 50을 더해준다. 이값을
                다시 left속성에 적용하면 좌측여백이 생겨 우측으로 이동하는 것처럼 보이게
                된다.
            */
            var left = parseInt(divObj.style.left);	
            divObj.style.left = (left + 50) +"px";
        }
    </script>
</head>
<body>
    <h2>마우스 이벤트</h2>
    <!-- 
        mouseover : 특정 엘리먼트에 마우스를 올렸을 때 발생하는 이벤트
        mouseout : 내렸을 때 발생
    -->
    <h3>mouseover / mouseout 이벤트</h3>
	<table style="border-spacing:1px; width:400px; background-color:gray;">
		<tr style="background-color:yellow;">
			<th>번호</th>
			<th>제목</th>
			<th>작성자</th>
		</tr>  
        <!-- HTML 자체적으로 DOM객체를 선책할 때는 this를 통해 설정할 수 있다. -->
		<tr style="background-color:gray;"
			onmouseover="this.style.backgroundColor='green';"
			onmouseout="this.style.backgroundColor='gray';">
			<td>1</td>
			<td>어벤져스</td>
			<td>페이즈1</td>
		</tr>
		<tr style="background-color:white;"
			onmouseover="this.style.backgroundColor='green';"
			onmouseout="this.style.backgroundColor='white';">
			<td>2</td>
			<td>어벤져스2-울트론의시대</td>
			<td>페이즈2</td>
		</tr>
		<tr style="background-color:gray;"
		onmouseover="this.style.backgroundColor='green';"
		onmouseout="this.style.backgroundColor='gray';">
			<td>3</td>
			<td>어벤져스3-인피니티워</td>
			<td>페이즈3</td>
		</tr>
		<tr style="background-color:white;"
		onmouseover="this.style.backgroundColor='green';"
		onmouseout="this.style.backgroundColor='white';">
			<td>4</td>
			<td>어벤져스4-엔드게임</td>
			<td>페이즈4</td>
		</tr>
	</table>

    <!-- 
        mousedown : 마우스를 클릭했을 때 발생하는 이벤트
        mouseup : 클릭후 땠을 때
    -->
    <h3 id="title">mousedown/mouseup 이벤트</h3>
	<h4>스케일 및 색상변경</h4>	
	<div onmousedown="fnScale(1);" onmouseup="fnScale(2);"
		style="background-color:red; width:100px; height:100px;">
		여기를 클릭해보세요
	</div>  
	<script>
	function fnScale(flag){
        // id가 title인 엘리먼트의 DOM을 얻어온다.
		var title = document.getElementById("title");
        // 태그명이 div인 엘리먼트 중 첫번 째 DOM을 얻어온다.
		var div = document.getElementsByTagName("div")[0];
        /*
            JS에서 CSS의 style속성을 제어할 때는 color와 같이 하이픈(-)이 없는 경우
                DOM객체.style.color = "속성값";
            background-color와 같이 하이픈이 있는 경우
                DOM객체.style.backgroundColor = "속성값"
                즉, 하이픈을 제거한 후 첫글자를 대문자로 변경한다.
        */
		if(flag==1){ 	 
			title.innerHTML = "<big>mousedown 이벤트 발생</big>";
			div.style.backgroundColor = "green";	
            /*
                div엘리먼트의 크기를 가져와서 숫자로 변경한 후 2를 곱해준다. DOM을 통해
                얻어온 속성값은 문자열이므로 반드시 견산을 위해서는 숫자로 변환해야 한다.
                또한 사이즈를 설정할때는 px과 같은 단위를 붙여줘야 한다.
            */
			console.log("현재크기", div.style.width, div.style.height);
			div.style.width = parseInt(div.style.width)*2 +"px";
			div.style.height = parseInt(div.style.height)*2 +"px";		 
		}
		else if(flag==2){ 	 
			title.innerHTML = "mouseup 이벤트 발생";
			div.style.backgroundColor = "red";
			div.style.width = "100px";
			div.style.height = "100px";
		}
	}
	</script>

    <h3>mousedown이벤트</h3>
    <h4>div상자의 위치이동</h4>
    <!-- 
        엘리먼트의 절대위치를 변경하고 싶다면 반드시 position속성에 relatuve 혹은

        되지 않는다.
    -->
    <div onmousedown="setTimer(this);" style="left:0;top:0;
