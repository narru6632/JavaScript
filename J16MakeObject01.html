<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J16MakeObject01.html</title>
    <script>
        /*
            객체 선언 방법1 : JS의 내장객체인 OBject()를 이용한다. 이대 멤버함수는 일반
                적인 함숭와 같이 미리 선언한 후 객체의 참조변수를 통해 등록하는 형태로
                기술한다.
        */
        function inquiry(){  // 잔고확인
            return this.balance;
        }
   
        function deposit(money){ // 입금처리
            this.balance += money;
        }

        function withdraw(money){  // 출금처리
            this.balance -= money;
        }
        // 사용자 정의 객체 생성
        var account = new Object();
        // 멤버 변수 정의 
        account.owner = "홍길동";
        account.code = "12345-78-999";
        account.balance = 1000000;
        // 멤버 함수 정의 : 함수 증록시 소괄호는 생략한다.
        account.i = inquiry; 
        account.d = deposit;
        account.w = withdraw;
    </script>
</head>
<body>
    <h2>new Object()로 사용자객체 만들기</h2>
	
	<script>
		document.write("account객체=><br/>");
		document.write("소유자:"+ account.owner +"<br/>");
		document.write("계좌번호:"+ account.code +"<br/>");
		document.write("잔액:"+ account.balance +"<br/>");
        // 입금요청
		account.d(15000); 
        // 잔고확인
		document.write("15000원 입금후 잔액:"+account.i() +"<br/>");
        // 출금요청
		account.w(20000); 
        // 입금확인
		document.write("20000원 출금후 잔액:"+account.i() +"<br/>");
	</script>
</body>
</html>
